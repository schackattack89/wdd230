<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th id="leading-cell" scope="colgroup"></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>✔</td>
                <td>✔</td>
                <td>✔</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>✖</td>
                <td>✔</td>
                <td>✔</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>✖</td>
                <td>✖</td>
                <td>✔</td>
            </tr>
        </tbody>
    </table>
</body>
