          <div id="formmessage">Create User:</div>
        <main> 
            <form method="get" action="record.html" class="webform">
                
                <label>Username* <input type="text" name="username" id="username" required></label>
                <label for="password1">Password* <input type="password" name="password" id="password1" pattern="[A-Za-z0-9]{8,}" placeholder="Min 8 alphanumeric chars" required></label>
                <label for="password2">Re-enter Password* <input type="password" name="password" id="password2" pattern="[A-Za-z0-9]{8,}" placeholder="(Passwords must match)" required></label>
                
	            <label>Email* <input type="email" id="email" name="email" placeholder="Your BYU-I email address" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>
                
                <label>Page Rating <input type="range" id="r" name="r" min="1" max="10" value="5" step="1" list="rangevalues"></label>
                <div id="rangevalue">5</div>
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
                
                
                <label><input type="submit" value="Sign Up"></label>

            </form>
