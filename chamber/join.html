  <link rel="stylesheet" href="styles/large.css">
  <link rel="icon" href="images/favicon.ico">

<body>
    <header class="header">
        <img src="../lesson03/images/scottsburg_logo.jpg" alt="Logo Map Pic" class="logo">
        <h1 class="heading">City of Scottsburg, IN<br>Chamber of Commerce</h1>
      </header>
      <a id="menu" href="#"></a>
        <nav>
          <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li><a class="active" href="#">Join</a></li>
          </ul>
        </nav>
        <div id="hero">
            <div id="hero-box">
                <img id="hero-img" src="images/hero.jpg" alt="Scottsburg Water Tower Image">
            </div>
        </div>
        <main class="wf1">
          <form class="joinform" method="get" action="thankyou.html">
            <fieldset>
              <legend>Prospective Member Information</legend>
              <label>First Name <input type="text" name="fname" id="fname" required></label>
              <label>Last Name <input type="text" name="lname" id="lname" required></label>
              <label>Title/Position <input type="text" name="title" id="title" pattern="[A-Za-z\- ]{7,}"></label>
              <label>Email Address <input type="email" name="email" id="email" placeholder="yourname@gmail.com" required></label>
              <label>Phone Number <input type="tel" name="tel" id="telephone" required></label>
              <label>Business/Org Name <input type="text" name="business" id="business" required></label>
              
              <div id="membership-level">Membership Level:</div>
              <label class="membership"><input type="radio" name="membership" value="nonprofit">Non Profit</label>
              <label class="membership"><input type="radio" name="membership" value="bronze">Bronze</label>
              <label class="membership"><input type="radio" name="membership" value="silver">Silver</label>
              <label class="membership"><input type="radio" name="membership" value="gold">Gold</label>

              <label>Description<textarea id="description" name="description" rows="4" cols="50" placeholder="Enter a brief description of your business or organization here..."></textarea></label>

            </fieldset>
            
            <input type="hidden" name="datetime" id="datetime">

            <label><input id="signup" type="submit" value="Sign Up"></label>

          </form>
        </main>   
        <footer>
            <p id="siteplanlink"><a href="site-plan-rafting.html">Site Plan</a></p>
            <p id="contactuslink"><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img id="facebook" src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img id="twitter" src="images/twitter.png" alt="twitter icon">
                </a>
            </div>
            <p id="year">&copy;Current Year</p>
            <p id="authorinfo">Edward Schack (Indiana, USA)</p>
            <p id="lastModified">Last Modified Placeholder</p>
        </footer>
    <script src="scripts/navmenu.js"></script>
    <script src="../scripts/getdates.js"></script>
</body>
</html>
